<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f1ec;
  }

  .navbar {
    height: 85px; /* Fixed height */
    position: fixed;
    background: rgb(250, 248, 246, 0.86); /* Sidebar background color */
    border-bottom: 1px solid transparent; /* Transparent border */
    border-left: 1px solid transparent; /* Transparent border */
    border-image: linear-gradient(to bottom, #faf3f0, #ff5e62), linear-gradient(to left, #faf3f0, #ff5e62) 1; /* Gradient border */
    top: 0;
    right: 0;
    left: 65px; /* Initial left position same as sidebar width */
    transition: 0.5s; /* Smooth transition effect */
    z-index: 2;
    display: flex;
    justify-content: space-between; /* Aligns logo and cart icon */
    align-items: center; /* Vertically centers content */
    padding: 0 10px;
  }

  .sidebar {
    height: 100vh; /* Full height */
    width: 65px; /* Initial width */
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #faf8f6; /* Sidebar background color */
    border-right: 1px solid transparent; /* Transparent border */
    border-image: linear-gradient(to bottom, #f7ceb9, #ff5e62) 1; /* Gradient border */
    border-width: 1px;
    overflow-x: hidden;
    transition: 0.5s; /* Smooth transition effect */
    padding-top: 60px;
  }
  .sidebar a {
    padding: 8px 8px 8px 20px;
    text-decoration: none;
    font-size: 25px;
    color: #e65724;
    display: block;
    transition: 0.3s;
    
  }
  
  .sidebar a:hover {
    color: #fba882;
  }
  .sidebar .toggle-btn {
    position: absolute;
    top: 10px;
    left: 0;
    font-size: 30px;
    cursor: pointer;
    
  }

  .lisht{
    margin-top: 140px;
    margin-left: 45px;
  }
  .main-content {
    transition: margin-left 0.5s;
    margin-left: 65px; /* Same as sidebar initial width */
    margin-top: 10px;
    margin-right: 19%;
  }
  
  .logo {
    height: 82px;
    margin-left: 65px;
  }
  .logo img {
    max-height: 100%;

  }
  .cart-icon {
    font-size: 24px;
    margin-right: 65px;
  }

  .header{
    padding-left:70px;
    padding-top: 30px;
    max-width: 750px;

  }

  h2{
    font-size: 86px;
    background: linear-gradient(to right, #160904, #751e0d); /* Gradient background */
    -webkit-background-clip: text;
    color: transparent; /* Make the text color transparent to show the gradient */
  }

  p{
    font-size: 24px;
    letter-spacing: 2px;
    background: linear-gradient(to right, #751e0d,#da431d); /* Gradient background */
    -webkit-background-clip: text;
    color: transparent; /* Make the text color transparent to show the gradient */
    line-height: 1.6
  }

  .transition{
    width:100%;
    background: linear-gradient(to bottom, #f4f1ec, #da431d, #751e0d, #110908);
    height: 2500px;
  }
  .sub-content{
    width:100%;
    background:#110908
    
  }
  .card {
    margin: 85px;
    display: flex;
    align-items: center;
    border: 1px solid #eb4329;
    border-radius: 16px;
    overflow: hidden;
  }
  .card img {
    width: 250px;
    height: auto;
    margin-right: 48px;
  }
  .card-content {
    display: flex;
    flex-direction: column;
  }
  .card-title {
    font-size: 48px;
    margin-bottom: 5px;
  }
  .card-description {
    font-size: 1em;
    margin-bottom: 10px;
  }
  .card-price {
    font-size: 1.2em;
    font-weight: bold;
  }
  .rightmix{

    justify-content: space-between; /* Aligns logo and cart icon */

  }
  .profile {

  .profile img{

background-color: rgb(30, 30, 30);
color: rgb(81, 81, 81);
display: flex;
align-items : center;
justify-content: space-between;
flex-wrap: wrap;
padding:36px 148px;

}

<script>
function toggleSidebar() {
  var sidebar = document.getElementById("sidebar");
  var navbar = document.getElementById("navbar");
  var mainContent = document.getElementsByClassName("main-content")[0];
  
  if (sidebar.style.width === "250px") {
    sidebar.style.width = "65px";
    navbar.style.left = "65px";
    mainContent.style.marginLeft = "65px";
  } else {
    sidebar.style.width = "250px";
    navbar.style.left = "250px";
    mainContent.style.marginLeft = "250px";
    }
}

</script>
